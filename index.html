<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="mainContainer">
        <div class="currentBalance">
            <h3>Your Balance</h3>
            <p><strong>Rs <span id='currentBalance'>0.00</span></strong></p>
        </div>
        <div class="container">
            <div class="income displayBox">
                <h3>Income</h3>
                <p class="green amount">Rs <span id="incomeBalance">0.00</span></p>
            </div>
            <div class="expense displayBox">
                <h3>Expense</h3>
                <p class='red amount'>Rs <span id="expenseBalance">0.00</span></p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <hr>
            <ul class='list' id='list'>

            </ul>
        </div>
        <div class="addTransaction">
            <h3>Add New Transaction</h3>
            <hr>
            <label for="text">Transaction Name:</label>
            <input type="text" name="text" id="text" placeholder="Enter Text..">

            <label for="amount">Amount:</label>
            <strong>(Negative-Expense,Positive-Income)</strong>
            <input type="number" name="amount" id="amount" placeholder='Enter Amount...'>
            <button id='addTransactionBtn'>Add Transaction</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
